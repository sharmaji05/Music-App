<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Music.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Music app</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home rounded m-1 p-1">
          <div class="log"><img width="110"  src="logo2.avif" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>Your library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
        </div>

        
      </div>

      <div class="right rounded">
        <div class="header">
          <div class="nav">
            <img width="40" class="invert hamburger" src="hamburger.svg" alt="">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlalists">
          <h1>Music Playlist</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141B34"
                    stroke-width="1.5"
                    fill="#000"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img
                src="musician.jpg"
             
                alt=""
              />
              <h2>Entertainment</h2>
              <p>with relax mind</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">

            <div class="songinfo"></div>
            <div class="songbutton">
              <img id="previous" src="prevsong.svg" alt="" />
              <img id="play" src="play.svg" alt="" />
              <img id="next" src="nextsong.svg" alt="" />
            </div>
            <div class="songtime"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Music.js"></script>
  </body>
</html>
